version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tradesphere
      POSTGRES_PASSWORD: tradesphere_password
      POSTGRES_DB: tradesphere_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
